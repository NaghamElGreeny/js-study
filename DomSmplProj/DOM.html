<!DOCTYPE html>

</head>

<body>

   <button class="hi input-btn-css" onclick="hi()">Hi</button>
   <p class="msg">Welcome </p>
   <!-- Subscribe! -->
   <p>Youtube subscribe button</p>
   <button class="js-subscribe subscribe" onclick="subscribeBtn();">Subscribe</button>
   <br>
   <br>

   <a href="R-P-S-game.html"><button class="play-btn">Play</button></a>

   <br>
   <!-- calculator -->
   <p>
      Amazon Shipping Calculator
      <br><br>
      Orders under $40 = +$10 shipping.
      <br>
      Orders over $40 = FREE shipping.
   </p>
   <input class="cost input-css" type="text" placeholder="Cost of order" onkeydown="handleCostKey(event)">

   <button id="calc" class="input-btn-css " onclick="calculateCost()" style="width: 80px;">Calculate</button>

   <p class="finalCost"></p>

   </script>
